os:
  - linux
dist: trusty

language: c

install:
  - |
      wget https://nim-lang.org/download/nim-0.17.0.tar.xz
      tar -xf nim-0.17.0.tar.xz
      cd nim-0.17.0
      sh build.sh
      ./koch tools
before_script:
  - export PATH=`pwd`/nim-0.17.0/bin:$PATH

script:
- nimble test

addons:
  - rethinkdb: "2.3"
